<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <ul class="tags js-tags">
    <li class="tags-item"><button class="tags-btn"  data-value="html">#html</button></li>
    <li class="tags-item"><button class="tags-btn" data-value="css">#css</button></li>
    <li class="tags-item"><button class="tags-btn" data-value="javascript">#javascript</button></li>
    <li class="tags-item"><button class="tags-btn" data-value="npm">#npm</button></li>
    <li class="tags-item"><button class="tags-btn" data-value="webpack">#webpack</button></li>
    <li class="tags-item"><button class="tags-btn" data-value="react">#react</button></li>
    <li class="tags-item"><button class="tags-btn" data-value="nodejs">#node js</button></li>
    <li class="tags-item"><button class="tags-btn" data-value="redux">#redux</button></li>
    <li class="tags-item"><button class="tags-btn" data-value="angular">#angular</button></li>
    <li class="tags-item"><button class="tags-btn" data-value="git">#git</button></li>
  </ul>
  <script src="./tags.js"></script>
</body>
</html>
